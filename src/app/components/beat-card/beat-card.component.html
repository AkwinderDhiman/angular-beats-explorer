<div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg  transition-colors duration-100 group hover:bg-gray-800">
 
  <button (click)="togglePlay()" class="rounded-full p-2  group-hover:text-purple-500 transition-colors duration-200">
    <mat-icon>{{ isPlaying ? 'pause_circle' : 'play_circle' }}</mat-icon>
  </button>

  <div class="flex items-center space-x-4 flex-1 ml-3">
    <img [src]="beat?.cover_picture" alt="Cover" class="w-12 h-12 rounded-lg object-cover">
    <div>
      <div class="text-white text-lg cursor-pointer hover:underline mb-0.5">
        {{ beat?.title }}
      </div>
      <div class="text-xs flex items-center mt-0">
        <span class="text-gray-400 text-sm hover:underline cursor-pointer">{{ beat?.producer?.store?.general?.name }}</span> 
        <mat-icon class="text-purple-400 mx-1">piano</mat-icon> 
        <span class="text-white mx-1">{{ beat?.tempo }}</span>  BPM
        <mat-icon class="text-purple-400 mx-1">music_note</mat-icon> 
        <span class="text-white">{{ beat?.key | titlecase }}</span>
      </div>
    </div>
  </div>
  

  <div class="flex gap-2 mr-10">
    <span *ngFor="let tag of beat?.tag"
          class="text-xs bg-gray-700 px-2 py-1 rounded-xl">
      {{ tag }}
    </span>
  </div>

  <button class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 min-w-[80px]">
    <mat-icon>shopping_cart</mat-icon> â‚¹{{ beat?.prices[0]?.final_price }}
  </button>

  <button class="text-gray-400 ml-4">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
